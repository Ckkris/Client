<!-- Affichage tous le clients -------------------------------------------------------->

<div ng-app="formExample">
	<div ng-controller="ExampleController">
		<form class="form-horizontal">
			<ng-form novalidate class="simple-form">
				<div class="form-group">
					<div class="col-sm-10">
					   	<input type="button" ng-click="asyncLoadClients()" value="Afficher tous les clients" value="set background" />
					</div>
				</div>
			</ng-form>
		</form>

		<br>
		<br>
		<br>
		<table class="table table-striped">
		<thead> 
		<tr>
		    <th>Login</th>
		    <th>Nom</th>
		    <th>Prenom</th>
		    <th>Adresse</th>
		    <th>Email</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="e in contacts">
		    <td>{{ e.login }}</td>
		    <td>{{ e.nom }}</td>
		    <td>{{ e.prenom }}</td>
		    <td>{{ e.adresse }}</td>
		    <td>{{ e.mail }}</td>
		</tr>
		</tbody>
		</table>
		
		</div>
</div>
